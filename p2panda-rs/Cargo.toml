[package]
name = "p2panda-rs"
version = "0.2.1"
authors = [
  "sophiiistika <sophiiistika@mailbox.org>",
  "adz <x12@adz.garden>",
  "sandreae <contact@samandreae.com>",
  "cafca <cafca@001.land>"
]
edition = "2018"
description = "All the things a panda needs"
repository = "https://github.com/p2panda/p2panda"
license = "AGPL-3.0-or-later"
readme = "README.md"
exclude = [".gitignore"]
categories = ["web-programming", "wasm", "cryptography"]

[package.metadata.wasm-pack.profile.release.wasm-bindgen]
debug-js-glue = false
demangle-name-section = true
dwarf-debug-info = false

[features]
default = []
# Adds sql database support for atomic structs via sqlx crate
db-sqlx = ["sqlx"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
arrayvec = "0.5.2"
bamboo-rs-core = "0.1.0"
cddl = "0.8.7"
ed25519-dalek = "1.0.1"
hex = "0.4.3"
serde = { version = "1.0.130", features = ["derive"] }
serde_cbor = "0.11.2"
serde_repr = "0.1.7"
thiserror = "1.0.29"
yamf-hash = "0.1.2"

# Optional dependencies (behind feature flags)
sqlx = { version = "0.5.9", features = ["runtime-async-std-rustls", "all-databases"], optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
rand = "0.7.3"

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.6"
js-sys = "0.3.55"
rand = { version = "0.7.3", features = ["wasm-bindgen"] }
wasm-bindgen = "0.2.78"

[dev-dependencies]
wasm-bindgen-test = "0.3.28"
rstest = "0.11.0"
