[package]
name = "p2panda-sync"
version = "0.1.0"
edition = "2021"

[features]
cbor = [
    "dep:ciborium",
    "dep:serde",
    "dep:tokio",
    "dep:tokio-stream",
    "dep:tokio-util",
]
log-sync = ["dep:p2panda-core", "dep:p2panda-store", "cbor"]

[dependencies]
async-trait = "0.1.82"
ciborium = { version = "0.2.2", optional = true }
futures = "0.3.30"
p2panda-core = { path = "../p2panda-core", optional = true }
p2panda-store = { path = "../p2panda-store", optional = true }
serde = { version = "1.0.208", optional = true }
tokio-stream = { version = "0.1.15", optional = true }
tokio-util = { version = "0.7.11", features = [
    "codec",
    "compat",
], optional = true }
tokio = { version = "1.39.3", features = ["rt", "macros"], optional = true }
thiserror = "1.0.63"
tracing = "0.1.40"

[dev-dependencies]
tokio = { version = "1.39.3", features = ["rt", "macros", "net", "io-util"] }
