[package]
name = "p2panda-sync"
version = "0.4.0"
edition = "2024"

[features]
default = []
test_utils = ["dep:rand", "dep:tracing-subscriber"]

[dependencies]
futures = "0.3.31"
futures-util = "0.3.31"
p2panda-core = { path = "../p2panda-core", version = "0.4.0" }
p2panda-store = { path = "../p2panda-store", version = "0.4.0" }
rand = { version = "0.9.2", optional = true }
tracing-subscriber = { version = "0.3.20", features = [
    "env-filter",
], optional = true }
serde = "1.0.228"
thiserror = "2.0.17"
tokio = { version = "1.47.1", features = ["macros", "sync"] }
tokio-stream = { version = "0.1.17", features = ["sync"] }
tracing = "0.1.41"

[dev-dependencies]
assert_matches = "1.5.0"
tokio = { version = "1.47.1", features = [
    "time",
    "rt",
    "macros",
    "net",
    "sync",
] }
rand = "0.9.2"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }

[lints]
workspace = true
