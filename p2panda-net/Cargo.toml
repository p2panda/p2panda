[package]
name = "p2panda-net"
version = "0.1.0"
edition = "2021"

[features]
default = ["mdns-discovery"]
log-sync = []
mdns-discovery = ["p2panda-discovery/mdns"]

[lints]
workspace = true

[dependencies]
anyhow = "1.0.86"
async-trait = "0.1.82"
ciborium = "0.2.2"
futures-lite = "2.3.0"
futures-util = "0.3.30"
iroh-base = "0.25.0"
iroh-gossip = "0.25.0"
iroh-net = "0.25.0"
iroh-quinn = { version = "0.11.3", features = ["futures-io"] }
p2panda-core = { path = "../p2panda-core" }
p2panda-discovery = { path = "../p2panda-discovery" }
p2panda-sync = { path = "../p2panda-sync", features = ["log-sync"] }
rand = "0.8.5"
serde = { version = "1.0.203", features = ["derive"] }
thiserror = "1.0.63"
tokio = { version = "1.38.0", features = ["full"] }
tokio-stream = { version = "0.1.15", features = ["sync"] }
tokio-util = { version = "0.7", features = ["codec", "io-util", "io"] }
tracing = "0.1.40"

[dev-dependencies]
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
p2panda-store = { path = "../p2panda-store" }
