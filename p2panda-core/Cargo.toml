[package]
name = "p2panda-core"
version = "0.1.0"
edition = "2021"

[lints]
workspace = true

[dependencies]
arbitrary = { version = "1.3.2", optional = true, features = ["derive"] }
blake3 = "1.5.1"
ciborium = "0.2.2"
ed25519-dalek = { version = "2.1.0", features = ["rand_core"] }
hex = { version = "0.4.3", features = ["serde"] }
rand = "0.8.5"
serde = { version = "1.0.203", features = ["derive"] }
serde_bytes = { version = "0.11.15" }
thiserror = "1.0.61"

[dev-dependencies]
serde_json = "1.0.120"
