name: Check and test p2panda-rs

on: push

env:
  CARGO_TERM_COLOR: always
  cache_path: |
    ~/work/p2panda/p2panda/p2panda-rs/target
    ~/work/p2panda/p2panda/p2panda-rs/Cargo.lock
    ~/.cargo
  cargo_manifest: p2panda-rs/Cargo.toml

jobs:
  rust-test:
    uses: p2panda/p2panda/.github/workflows/rust-test.yml@clippy-ci
    with:
      cache_path: ${{ env.cache_path }}
      cargo_manifest: ${{ env.cargo_manifest }}

  rust-check:
    runs-on: ubuntu-latest
    needs: rust-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Restore from cargo cache
        uses: actions/cache@v2
        with:
          path: ${{ env.cache_path }}
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}

      - name: Check project and dependencies
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path ${{ env.cargo_manifest }}

  rust-fmt:
    runs-on: ubuntu-latest
    needs: rust-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path ${{ env.cargo_manifest }} -- --check

  rust-clippy:
    runs-on: ubuntu-latest
    needs: rust-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Restore from cargo cache
        uses: actions/cache@v2
        with:
          path: ${{ env.cache_path }}
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}

      - name: Check code with clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path ${{ env.cargo_manifest }} --no-deps -- -D warnings
