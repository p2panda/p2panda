name: Build and test

on: push

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-setup:
    uses: p2panda/p2panda/.github/workflows/rust-setup.yml@clippy-ci

  rust-test:
    runs-on: ubuntu-latest
    needs: rust-setup

    steps:
      - name: Check formatting
        uses: actions-rs/cargo@v1
        working-directory: p2panda-rs
        with:
          command: test
          args: --verbose

  rust-fmt:
    runs-on: ubuntu-latest
    needs: rust-setup

    steps:
      - name: Check formatting
        uses: actions-rs/cargo@v1
        working-directory: p2panda-rs
        with:
          command: fmt
          args: -- --check

  rust-clippy:
    runs-on: ubuntu-latest
    needs: rust-setup

    steps:
      - name: Run clippy
        uses: qernal/github-actions-rust-clippy@v1.4.0
