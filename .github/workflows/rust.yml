name: rust

on: pull_request

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build and test
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: cd p2panda-rs
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
