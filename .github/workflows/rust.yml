name: Build and test

on: push

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-setup:
    uses: p2panda/p2panda/.github/workflows/rust-setup.yml@clippy-ci

  rust-test:
    runs-on: ubuntu-latest
    needs: rust-setup

    defaults:
      run:
        working-directory: p2panda-rs

    steps:
      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose

  rust-fmt:
    runs-on: ubuntu-latest
    needs: rust-setup

    defaults:
      run:
        working-directory: p2panda-rs

    steps:
      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

  rust-clippy:
    runs-on: ubuntu-latest
    needs: rust-setup

    defaults:
      run:
        working-directory: p2panda-rs

    steps:
      - name: Install clippy
        run: rustup component add clippy

      - name: Check code with clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features
