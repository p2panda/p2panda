name: rust

on: pull_request

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: build and test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        working-directory: p2panda-rs
        run: cargo build --verbose
      - name: Run tests
        working-directory: p2panda-rs
        run: cargo test --verbose
