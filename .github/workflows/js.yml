name: p2panda-js

on: push

env:
  cache_path: |
    p2panda-rs/target
    ~/.cargo
    ~/.npm
  working_directory: p2panda-js

jobs:
  js-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [12, 14, 16]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup node ${{ matrix.node }}
        # This action handles node dependency caching for us
        uses: actions/setup-node@v2
        with:
          node-version: "${{ matrix.node }}"

      - name: Restore from cargo and npm cache
        uses: actions/cache@v2
        with:
          path: ${{ env.cache_path }}
          # Note that this caching action does NOT cache node dependencies.
          # This is done by "actions/setup-node" instead. Here we're caching
          # Rust and npm artifacts.
          key: ${{ runner.os }}-test-${{ matrix.node }}-${{ hashFiles('**/package-lock.json') }}

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install wasm-bindgen
        uses: jetli/wasm-bindgen-action@v0.1.0

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.working_directory }}

      - name: Run tests
        run: npm run test --coverage
        working-directory: ${{ env.working_directory }}

      - if: matrix.node == 16
        uses: codecov/codecov-action@v2

  js-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup node
        # This action also handles dependency caching for us
        uses: actions/setup-node@v2
        with:
          node-version-file: ${{ env.working_directory}}/.nvmrc

      - name: Restore from cargo and npm cache
        uses: actions/cache@v2
        with:
          path: ${{ env.cache_path }}
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install wasm-bindgen
        uses: jetli/wasm-bindgen-action@v0.1.0

      - name: Install wasm-opt
        uses: giantswarm/install-binary-action@v1
        with:
          binary: "wasm-opt"
          version: "109"
          download_url: "https://github.com/WebAssembly/binaryen/releases/download/version_${version}/binaryen-version_${version}-x86_64-linux.tar.gz"
          tarball_binary_path: "*/bin/${binary}"
          smoke_test: "${binary} --version"

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.working_directory }}

      - name: Run build
        run: npm run build
        working-directory: ${{ env.working_directory }}

  js-types:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup node
        # This action also handles dependency caching for us
        uses: actions/setup-node@v2
        with:
          node-version-file: ${{ env.working_directory}}/.nvmrc

      - name: Restore from cargo and npm cache
        uses: actions/cache@v2
        with:
          path: ${{ env.cache_path }}
          # Note that this caching action does NOT cache node dependencies.
          # This is done by "actions/setup-node" instead. Here we're caching
          # Rust and npm artifacts.
          key: ${{ runner.os }}-test-${{ matrix.node }}-${{ hashFiles('**/package-lock.json') }}

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install wasm-bindgen
        uses: jetli/wasm-bindgen-action@v0.1.0

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.working_directory }}

      - name: Compile wasm to regenerate type declarations
        run: npm run wasm
        working-directory: ${{ env.working_directory }}

      - name: Check types
        run: npm run typecheck
        working-directory: ${{ env.working_directory }}
