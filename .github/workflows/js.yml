name: p2panda-js

on: push

env:
  cache_path: |
    /home/runner/work/p2panda/p2panda/p2panda-rs/target
    /home/runner/work/p2panda/p2panda/p2panda-rs/Cargo.lock
    ~/.cargo

jobs:
  js-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [12, 15, 16]

    defaults:
      run:
        working-directory: p2panda-js

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: "${{ matrix.node }}"

      - name: Restore from cargo and npm cache
        uses: actions/cache@v2
        with:
          path: ${{ env.cache_path }}
          key: ${{ runner.os }}-npm-${{ matrix.node }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  js-build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: p2panda-js

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Restore from cargo and npm cache
        uses: actions/cache@v2
        with:
          path: ${{ env.cache_path }}
          key: ${{ runner.os }}-npm-${{ matrix.node }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build
