[package]
name = "p2panda-fuzz"
version = "0.0.0"
publish = false
edition = "2024"

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "1", features = ["derive"] }
libfuzzer-sys = { version = "0.4.0", features = ["arbitrary-derive"] }
p2panda-core = { path = "../p2panda-core", features = ["arbitrary"] }
p2panda-group = { path = "../p2panda-group", features = ["test_utils"] }
p2panda-stream = { path = "../p2panda-stream" }
tokio = { version = "1.42.0", features = ["rt"] }

[[bin]]
name = "header_e2e"
path = "fuzz_targets/header_e2e.rs"
test = false
doc = false
bench = false

[[bin]]
name = "groups_2sm"
path = "fuzz_targets/groups_2sm.rs"
test = false
doc = false
bench = false

[[bin]]
name = "groups_message_dcgka"
path = "fuzz_targets/groups_message_dcgka.rs"
test = false
doc = false
bench = false
