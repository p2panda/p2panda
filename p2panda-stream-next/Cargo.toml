[package]
name = "p2panda-stream-next"
version = "0.1.0"
edition = "2024"

[lints]
workspace = true

[features]
default = ["orderer"]
orderer = ["dep:thiserror"]

[dependencies]
flume = { version = "0.11.1", features = ["async"] }
futures-core = { version = "0.3.31", default-features = false, features = ["alloc"] }
futures-util = { version = "0.3.31", default-features = false, features = ["alloc"] }
pin-project = "1.1.10"
thiserror = { version = "2.0.16", optional = true }
tokio = { version = "1.47.1", features = ["rt", "macros"] }

[dev-dependencies]
futures-test = { version = "0.3.31" }
p2panda-core = { path = "../p2panda-core", version = "0.4.0" }
serde = { version = "1.0.219" }
tokio = { version = "1.47.1", features = ["macros", "rt", "sync", "time"] }
