[package]
name = "p2panda-net-next"
version = "0.1.0"
edition = "2024"

[dependencies]
argon2 = "0.5.3"
curve25519-dalek = { version = "4.1.3", features = ["serde"] }
futures-lite = "2.6.1"
iroh = { version = "0.92.0", default-features = false }
iroh-base = "0.92.0"
iroh-gossip = "0.92.0"
p2panda-core = { path = "../p2panda-core", version = "0.4.0" }
ractor = { version = "0.15.8", features = ["cluster"] }
rand_core = "0.6.4"
serde = { version = "1.0.219", features = ["derive"] }
sha2 = "0.10.9"
thiserror = "2.0.17"
tokio = { version = "1.47.1", features = ["rt", "sync"] }
tracing = "0.1.41"

[dev-dependencies]
serial_test = { version = "3.2.0", default-features = false, features = [
    "async",
] }
tokio = { version = "1.47.1", features = ["rt", "sync", "time"] }
tracing-test = "0.2.5"

[lints]
workspace = true
