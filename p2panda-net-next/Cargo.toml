[package]
name = "p2panda-net-next"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.97"
futures-lite = "2.6.1"
iroh = { version = "0.93.2", default-features = false }
iroh-base = "0.93.2"
iroh-gossip = "0.93.1"
p2panda-core = { path = "../p2panda-core", version = "0.4.0" }
ractor = { version = "0.15.8", features = ["cluster"] }
rand = "0.9.2"
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.47.1", features = ["rt", "sync"] }
tracing = "0.1.41"

[dev-dependencies]
serial_test = { version = "3.2.0", default-features = false, features = ["async"] }
tokio = { version = "1.47.1", features = ["rt", "sync", "time"] }
tracing-test = "0.2.5"

[lints]
workspace = true
