[package]
name = "p2panda-store"
version = "0.2.0"
edition = "2021"
authors = [
  "adz <x12@adz.garden>",
  "sandreae <contact@samandreae.com>",
  "glyph <glyph@mycelial.technology>"
]
description = "Store traits and implementations"
repository = "https://github.com/p2panda/p2panda"
license = "MIT OR Apache-2.0"
readme = "README.md"

[lints]
workspace = true

[features]
default = ["memory"]
memory = []
sqlite = ["dep:ciborium", "dep:sqlx", "dep:hex"]

[dependencies]
anyhow = { version = "1.0.86" }
ciborium = { version = "0.2.2", optional = true }
hex = { version = "0.4.3", optional = true }
p2panda-core = { path = "../p2panda-core", version = "0.2.0" }
sqlx = { version = "0.8.3", optional = true, features = ["sqlite",
"runtime-tokio"] }
trait-variant = "0.1.2"

[dev-dependencies]
rand = "0.8.5"
serde = "1.0.215"
tokio = { version = "1.42.0", features = ["rt", "macros"] }
