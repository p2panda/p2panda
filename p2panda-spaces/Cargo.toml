[package]
name = "p2panda-spaces"
version = "0.1.0"
edition = "2024"

[dependencies]
p2panda-core = { path = "../p2panda-core", version = "0.4.0", default-features = false }
p2panda-auth = { path = "../p2panda-auth", version = "0.4.0", default-features = false }
p2panda-encryption = { path = "../p2panda-encryption", version = "0.4.0", features = ["data_scheme"], default-features = false }
p2panda-store = { path = "../p2panda-store", version = "0.4.0", default-features = false }
tokio = { version = "1.46.1", features = ["sync"] }
thiserror = "2.0.12"
serde = { version = "1.0.219", features = ["derive"] }

[dev-dependencies]
tokio = { version = "1.46.1", features = ["rt", "macros"] }

[lints]
workspace = true
